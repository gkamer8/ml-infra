# Default configuration for MNIST Classifier
model_class: ml.models.classifier.classifier.Classifier

# Model architecture parameters
model_kwargs:
  in_channels: 1          # Number of input channels (1 for grayscale, 3 for RGB)
  n_classes: 10          # Number of output classes (default for MNIST digits)
  n_layers: 2           # Number of convolutional layers
  initial_filters: 16   # Number of filters in first conv layer (doubles each layer)
  kernel_size: 5        # Size of convolutional kernels
  input_size: [28, 28]  # Input image dimensions (height, width)
  dropout_rate: 0.0     # Dropout probability (0 to disable)
